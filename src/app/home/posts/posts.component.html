<mat-card class="timeline mt-2" *ngFor="let post of posts">

    <div class=" row">
    <div class="col-md-3">
        <mat-card-header>
            <div mat-card-avatar *ngIf="post"> <img  src="{{post.user.profileUrl}}" width="40px" height="40px" style="border-radius: 50%;"></div>
        </mat-card-header>

    </div>
    <div class="col-md-9">
        <mat-card-header>
            <mat-card-title>{{post.user.firstname}}</mat-card-title>
            <mat-card-subtitle>Phisic Teacher</mat-card-subtitle>
        </mat-card-header>
    </div>

    </div>
    <mat-divider></mat-divider>
    <mat-card-header>
        <mat-card-title>{{post.title}} </mat-card-title>
        <mat-card-subtitle>{{post.createdDate|date:long}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>

           {{post.body}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>

    <div class="row">
        <div class="col-md-3">
            <mat-card-header>
                <div mat-card-avatar *ngIf="user"> <img  src="{{user.profileUrl}}" width="40px" height="40px" style="border-radius: 50%;"></div>
            </mat-card-header>

        </div>
        <div class="col-md-9">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Write a Comment </mat-label>
                <input matInput type="text" required name="body">
            </mat-form-field>

        </div>

    </div>

</mat-card>
