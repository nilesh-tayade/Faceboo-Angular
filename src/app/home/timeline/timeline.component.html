<mat-card class="timeline mt-2">

    <div class="row">
      <div class="col-md-3">
        <mat-card-header>
          <div mat-card-avatar *ngIf="user"> <img  src="{{user.profileUrl}}" width="40px" height="40px" style="border-radius: 50%;"></div>
        </mat-card-header>

      </div>
      <div class="col-md-9">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label *ngIf="user">Whats on Your Mind  {{user.firstname}}</mat-label>
          <input matInput type="text" required name="body">
        </mat-form-field>

      </div>

    </div>
    <mat-divider></mat-divider>


  </mat-card>
