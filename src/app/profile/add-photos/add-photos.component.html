<mat-card class="mt-5">
    <h1 class="text-muted text-center">
        <span>Add Photos </span>
    </h1>
  </mat-card>

  <mat-card class="mt-5">
<div class="container row">
    <div class="col-md-6 form-group">
        <input type="file" class="form-control-file" (change)="onFileChanged($event)">
    </div>
    <div class="col-md-6">
        <button type="button"  mat-raised-button color="primary" (click)="onUpload()">Upload</button>
    </div>
</div>


</mat-card>
